<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Instagram Login</title>
   <style>
      body {
         background-color: #f8f5f5;
         font-family: Arial, Helvetica, sans-serif;
      }

      .container {
         max-width: 400px;
         margin: 100px auto;
         padding: 40px;
         box-shadow: 0 0 10px #0000001a;
         background-color: #ffffff;
      }

      h1 {
         text-align: center;
      }

      .form-group {
         margin-bottom: 20px;
      }

      label {
         display: block;
         font-weight: bold;
         margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
         width: 100%;
         padding: 10px;
         font-size: 16px;
         border: 1px solid #dddddd;
         border-radius: 4px;
      }

      .btn {
         display: block;
         width: 100%;
         padding: 10px;
         text-align: center;
         font-size: 16px;
         font-weight: bold;
         color: #ffffff;
         background-color: #3396f3;
         border: none;
         border-radius: 4px;
         cursor: pointer;
      }

      .btn:hover {
         background-color: #2c70dd;
      }

      .links {
         text-align: center;
         margin-top: 20px;
      }

      .links a {
         color: #949393;
         text-decoration: none;
         margin: 0 10px;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>Instagram Login</h1>
      <from>
          <div class="form-group">
             <label for="username">Username</label>
             <input type="text" id="username" name="username" placeholder="Enter your username">
          </div>

          <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" name="password" placeholder="Enter your password">
          </div>

          <button id="submit" type="submit" class="btn">Log In</button>
      </from>

      <div class="links">
         <a href="#">Forgot Password</a>
         <a href="./Register.html">Sign Up</a>
      </div>
   </div> 
</body>

</html>
